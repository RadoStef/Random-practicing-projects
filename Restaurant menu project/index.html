<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <title>Check out our restaurant menu.</title>
</head>
<body>
    <section class="menu">
        <!-- title -->
        <div class="title">
            <h2> our menu</h2>
            <!-- fancy underline -->
            <div class="underline"></div>
        </div>
        <!-- filter buttons -->
        <!-- menu items -->
        <div class="section-center">
            <article class="menu-item">
                <div class="item-info">
                    <header>
                      <h4></h4>
                      <h4 class="price"></h4>  
                    </header>
                    <div class="product">
                      <img class="photo">
                      <p class="item-text"></p>   
                    </div>
                </div>
            </article>
            <!-- end of single item -->
        </div>
    </section>
</body>
</html>
